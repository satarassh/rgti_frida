  <head>
    <title>Popotovanje po FRI</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link rel="icon" type="image/jpg" href="./assets/fri.ico">

    <link rel="stylesheet" href="./style/bootstrap-theme.min.css" type="text/css">

    <script type="text/javascript" src="./scripts/glMatrix-0.9.5.min.js"></script>
    <script src="./scripts/jquery-2.1.1.js"></script>

    <script src="./scripts/DDSLoader.js"></script>

    <script src="./scripts/OrbitControls.js"></script>
    <script src="./scripts/FirstPersonControls.js"></script>
    <script src="./scripts/PointerLockControls.js"></script>
    <script src="./scripts/BlendCharacter.js"></script>
    <script src="./scripts/BlendCharacterGui.js"></script>
    <script src="./scripts/dat.gui.min.js"></script>

    <script src="./scripts/bootstrap.min.js"></script>

    <script type="text/javascript" src="./scripts/world_map.js"></script>
    <script type="text/javascript" src="./scripts/objectives.js"></script>

    <!--<script type="text/javascript" src="./scripts/indexScript.js"></script>-->
  </head>
  <body>
    <div id="container"></div>
    <div id="switchCameraDropdown" class="btn-group">
      <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
        Switch camera <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li><a id="switchToCamera1" href="javascript:void(0)">Camera 1</a></li>
        <li><a id="switchToCamera2" href="javascript:void(0)">Overview</a></li>
        <li><a id="switchToCameraBird" href="javascript:void(0)">Bird perspective</a></li>
      </ul>
    </div>

    <div id="camera1Controls">
      <button id="Nbutton" type="button" class="btn btn-default">N</button>
      <button id="Sbutton" type="button" class="btn btn-default">S</button>
      <button id="Wbutton" type="button" class="btn btn-default">W</button>
      <button id="Ebutton" type="button" class="btn btn-default">E</button>
      <img id="compassImg" src="./assets/compass.png" width="35" height="35">
    </div>

    <h4><span id="objectivesBar" class="label label-danger">Objective bar</span></h4>
    <h4><span id="statusBar" class="label label-default">Status bar</span></h4>

    <div id="bigObjective" class="panel panel-default toCenter">
      <div class="panel-body">
        <span id="bigObjectiveHeader">New objective</span>
      </div>
      <div class="panel-footer panFoot" id="bigObjectiveText"><span id="bigObjectiveText">Predavanja se v kratkem pričnejo Fric pa ima, kot je za bruca razumljivo, začetne težave z orientacijo na fakulteti. Pomagaj mu poiskati predavalnico R1.13.</span></div>
    </div>
